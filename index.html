<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Miner Gold</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Idle Miner Gold</h1>
    <p id="gold-display">Gold: 0</p>
    <button id="mine-gold">Mine Gold</button>

    <div id="upgrades">
      <h2>Upgrades</h2>
      <button id="buy-miner" disabled>Buy Miner (+1 gold/sec) - Cost: 10 gold</button>
      <button id="buy-super-miner" disabled>Buy Super Miner (+5 gold/sec) - Cost: 50 gold</button>
    </div>

    <div id="miners-container">
      <!-- Miners will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
